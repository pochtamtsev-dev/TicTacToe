<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cтатистика</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/statStyle.css">
</head>
<body>
    <div class="container">
       <a href="index.html" class="btn">Главная</a>
        <div class="stat stat__PVE">
            <h1 class="title">PVE Статистика</h1>
            <div class="stat__totalTimePVE">Потраченное время: </div>
            <div class="stat__totalWinsPVE">Побед: </div>
            <div class="stat__totalRoundsPVE">Игр сыграно: </div>
            <div class="stat__PoW">Процент побед: </div>
        </div>
        <div class="stat stat__PVE">
            <h1 class="title">PVP Статистика</h1>
            <div class="stat__totalTimePVP">Потраченное время: </div>
            <div class="stat__totalWinsXPVP">Побед X: </div>
            <div class="stat__totalWinsOPVP">Побед O: </div>
            <div class="stat__totalRoundsPVP">Игр сыграно: </div>
            <div class="stat__PoW-x">Процент побед X: </div>
            <div class="stat__PoW-o">Процент побед O: </div>
        </div>
        <div class="btn btn-reset">Сбросить статистику</div>
    </div>
    <script type="text/javascript" src="js/stat.js"></script>
</body>
</html>
